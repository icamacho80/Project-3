    <div class="grid-container">
        <div class="grid-item">
            <h2>Map 1</h2>
            <div id="map1" class="map"></div>
        </div>
        <div class="grid-item">
            <h2>Map 2</h2>
            <div id="map2" class="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the first map
        var map1 = L.map('map1').setView([37.0902, -95.7129], 4); // Set initial view to London

        // Add OpenStreetMap tile layer to the first map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map1);

        // Add a marker to the first map
        var marker1 = L.marker([37.0902, -95.7129]).addTo(map1);
        marker1.bindPopup('<b>Filler!</b><br>I am a popup.').openPopup();

        // Initialize the second map
        var map2 = L.map('map2').setView([37.0902, -95.7129 ], 4); // Set initial view to New York

        // Add OpenStreetMap tile layer to the second map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map2);

        // Add a marker to the second map
        var marker2 = L.marker([41.5834, -72.7622]).addTo(map2);
        marker2.bindPopup('<b>Top Sales State</b><br>Connecticut:<br> Sales Amount-2,608,310.23 <br> Units Purchased: 100,092').openPopup();
    </script>
